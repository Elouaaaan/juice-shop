name: Security pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      node-version: 18
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        id: set-node
        run: echo "18" > node-version.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          working-directory: ./

      - name: Install dependencies
        run: npm ci
